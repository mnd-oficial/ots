            const f = document.createElement("input");
            f.type = "file";f.click();
            await new Promise(res => f.onchange = res);
            
            const r = new FileReader;
            r.readAsText(f.files[0]);
            await new Promise(res => r.addEventListener("load", res));
            
            const content = r.result.toString();
